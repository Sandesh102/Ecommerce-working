<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'users/css/register_style.css' %}">
  
  <script>
    function togglePassword(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const toggleIcon = passwordField.nextElementSibling;
      
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.textContent = "ğŸ™ˆ";
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="{% static 'users/images/yadav.jpg' %}" alt="Company Logo">
    Sign Up
  </header>
<div class="back">
  <div class="signup-container">
    <h2>Create Your Account</h2>

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      
      <div class="input-container">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your first name" name="first_name">
      </div>

      <div class="input-container">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your last name" name="last_name">
      </div>

      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" name="email">
      </div>

      <div class="input-container">
        <label for="password">Password</label>
        <div style="position: relative;">
          <input type="password" id="password" placeholder="Create a password" name="password" style="width: 100%; padding-right: 40px;">
          <span onclick="togglePassword('password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 20px;">ğŸ‘ï¸</span>
        </div>
      </div>

      <div class="input-container">
        <label for="confirm-password">Confirm Password</label>
        <div style="position: relative;">
          <input type="password" id="confirm-password" placeholder="Confirm your password" name="cpassword" style="width: 100%; padding-right: 40px;">
          <span onclick="togglePassword('confirm-password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 20px;">ğŸ‘ï¸</span>
        </div>
      </div> 

      <button class="btn-signup" type="submit">Sign Up</button>
    </form>
    
    <div class="login">
      Already have an account? <a href="{% url 'login' %}">Log in</a>
    </div>

    <div class="social-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="30" onclick="location.href='https://facebook.com'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google" width="30" onclick="location.href='https://google.com'">
    </div>
  </div>
</div>
</body>
</html>
